<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/perfil-del-usuario.png" alt="img-login">
        <h1>Login</h1>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Ingrese Usuario">
            <label>Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Ingrese Password">
            <label>Password</label>
          </div>
        <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg ">Ingresar</button>
        </div>
        <p class="mt-3">No tienes cuenta?<a routerLink="/signIn">Register</a></p>
    </div>
</div>
